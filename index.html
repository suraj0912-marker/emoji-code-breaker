<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Code Breaker | By Suraj</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Emoji Code Breaker</h1>
    <p class="instructions">Guess the secret 4-emoji code. You have 10 chances!</p>

    <div style="margin-bottom: 15px;">
      <select id="difficulty">
        <option value="easy">Easy (4 Emojis)</option>
        <option value="medium">Medium (6 Emojis)</option>
        <option value="hard">Hard (8 Emojis)</option>
      </select>
      <button id="reset-btn">Reset Game</button>

    </div>

    <div id="game-board" class="game-board"></div>
    <div id="current-guess" class="current-guess"></div>
    <div id="emoji-picker" class="emoji-picker"></div>

    <button id="submit-btn">Submit Guess</button>
    <p id="message" class="message"></p>
    <p id="score" class="score"></p>

    <p style="text-align:center; margin-top: 20px; font-size: 0.9em; color: gray;">
      Made with ❤️ by Suraj Behra
    </p>
  </div>

  <audio id="click-sound" src="click.mp3.mp3"></audio>
  <audio id="success-sound" src="success.mp3.mp3"></audio>
  <audio id="fail-sound" src="fail.mp3.mp3"></audio>

  <script src="script.js"></script>

  <!-- | GitHub: suraj0912-marker -->
</body>
</html>
